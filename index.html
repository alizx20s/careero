<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Guidance | Govt Jobs India</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== SAME CSS (UNCHANGED) ===== */
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{margin:0;background:linear-gradient(135deg,#eef2ff,#f8fafc);color:#1e293b;}
header{background:linear-gradient(135deg,#2563eb,#1e40af);color:white;padding:45px 20px;text-align:center;}
header h1{margin:0;font-size:2.4rem;}
.container{max-width:1200px;margin:auto;padding:40px 20px;}
h2{margin-bottom:25px;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;}
.card{background:white;padding:25px;text-align:center;font-weight:600;border-radius:18px;cursor:pointer;box-shadow:0 15px 30px rgba(0,0,0,.08);transition:.35s ease;}
.card:hover{transform:translateY(-10px) scale(1.02);background:linear-gradient(135deg,#2563eb,#1e40af);color:white;}
.modal{display:none;position:fixed;inset:0;background:rgba(15,23,42,.65);backdrop-filter:blur(4px);justify-content:center;align-items:center;z-index:20;}
.modal-content{background:rgba(255,255,255,.96);width:95%;max-width:700px;padding:30px;border-radius:22px;position:relative;max-height:85vh;overflow:auto;}
.close{position:absolute;top:15px;right:18px;font-size:24px;cursor:pointer;color:#ef4444;}
.popup-btn{width:100%;padding:14px;margin:12px 0;border:none;border-radius:12px;background:linear-gradient(135deg,#2563eb,#1e40af);color:white;font-size:15px;cursor:pointer;}
.back-btn{background:linear-gradient(135deg,#64748b,#475569);}
.details-box{background:#f1f5f9;padding:18px;border-radius:14px;margin-top:15px;}
footer{background:#0f172a;color:white;text-align:center;padding:18px;margin-top:50px;font-size:14px;}
</style>
</head>

<body>

<header>
<h1>Career Guidance Portal</h1>
</header>

<div class="container">
<h2>Government Job Categories</h2>
<div class="cards">
<div class="card" onclick="openCategory('engineering')">Engineering</div>
<div class="card" onclick="openCategory('upsc')">UPSC</div>
<div class="card" onclick="openCategory('ssc')">SSC</div>
<div class="card" onclick="openCategory('banking')">Banking</div>
<div class="card" onclick="openCategory('railway')">Railways</div>
<div class="card" onclick="openCategory('defence')">Defence</div>
<div class="card" onclick="openCategory('teaching')">Teaching</div>
<div class="card" onclick="openCategory('police')">Police</div>
<div class="card" onclick="openCategory('health')">Health</div>
</div>
</div>

<div id="popup" class="modal" onclick="closePopup()">
<div class="modal-content" onclick="event.stopPropagation()">
<span class="close" onclick="closePopup()">&times;</span>
<h3 id="popupTitle"></h3>
<div id="popupBody"></div>
</div>
</div>

<footer>
Â© 2025 Career Guidance India â€¢ Built for Students ðŸ‡®ðŸ‡³
</footer>

<script>
/* ===== JSON PATH ===== */
const JSON_PATH = "https://raw.githubusercontent.com/alizx20s/careero/refs/heads/main/jobs.json";
let JOBS = {};

/* ===== LOAD JSON ON PAGE LOAD ===== */
fetch(JSON_PATH)
.then(res => res.json())
.then(data => JOBS = data);

/* ===== CATEGORY OPEN ===== */
function openCategory(cat){
const category = JOBS[cat];
popupTitle.innerText = category.title;
popupBody.innerHTML = "";

category.posts.forEach(p=>{
popupBody.innerHTML += `
<button class="popup-btn" onclick="showDetails('${cat}','${p.id}')">
${p.id}
</button>`;
});

popup.style.display="flex";
}

/* ===== JOB DETAILS ===== */
function showDetails(cat,postId){
const job = JOBS[cat].posts.find(p=>p.id===postId);

popupBody.innerHTML = `
<div class="details-box">
<b>Salary:</b> ${job.salary}<br>
<b>Pros:</b>
<ul>${job.pros.map(x=>`<li>${x}</li>`).join("")}</ul>
<b>Cons:</b>
<ul>${job.cons.map(x=>`<li>${x}</li>`).join("")}</ul>
<b>Stress:</b> ${job.stress}
</div>
<button class="popup-btn back-btn" onclick="openCategory('${cat}')">â¬… Back</button>
`;
}

function closePopup(){popup.style.display="none";}
</script>

</body>
</html>
