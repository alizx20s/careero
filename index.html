<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    margin:0;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
    color:#1e293b;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
    padding:45px 20px;
    text-align:center;
}
header h1{
    margin:0;
    font-size:2.4rem;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}
h2{
    margin-bottom:25px;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:25px;
    text-align:center;
    font-weight:600;
    border-radius:18px;
    cursor:pointer;
    box-shadow:0 15px 30px rgba(0,0,0,.08);
    transition:.35s ease;
}
.card:hover{
    transform:translateY(-10px) scale(1.02);
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(15,23,42,.65);
    backdrop-filter:blur(4px);
    justify-content:center;
    align-items:center;
    z-index:20;
}
.modal-content{
    background:rgba(255,255,255,.96);
    width:95%;
    max-width:700px;
    padding:30px;
    border-radius:22px;
    position:relative;
    max-height:85vh;
    overflow:auto;
    animation:pop .3s ease;
}
@keyframes pop{
    from{transform:scale(.9);opacity:0}
    to{transform:scale(1);opacity:1}
}
.close{
    position:absolute;
    top:15px;
    right:18px;
    font-size:24px;
    cursor:pointer;
    color:#ef4444;
}

/* POPUP BUTTONS */
.popup-btn{
    width:100%;
    padding:14px;
    margin:12px 0;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:.25s;
}
.popup-btn:hover{
    transform:scale(1.03);
}
.back-btn{
    background:linear-gradient(135deg,#64748b,#475569);
}

/* DETAILS */
.details-box{
    background:#f1f5f9;
    padding:18px;
    border-radius:14px;
    margin-top:15px;
}
.details-box b{
    color:#1e40af;
}
ul{
    padding-left:18px;
    margin:8px 0;
}

/* FOOTER */
footer{
    background:#0f172a;
    color:white;
    text-align:center;
    padding:18px;
    margin-top:50px;
    font-size:14px;
}
</style>
</head>
